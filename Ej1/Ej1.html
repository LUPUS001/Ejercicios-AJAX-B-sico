<html>
    <head>
        <title>Ejemplo con Ajax para sacar Fichero de Texto </title>
    </head>
    <body>
        <h1>Mostrar Fichero de Texto en Ajax</h1>
        <form>
            <input type = "button" value = "Mostrar Fichero" onclick = "sacardatos('Ej1.txt','contenedor')">
            <!-- Al pulsar este botón se ejecuta la función sacardatos() 
                        Hay 2 argumentos:  Ej1.txt el nombre del archivo que queremos obtener
                        'contenedor' el ID del elemento donde queremos obtener el contenido
            -->
        </form>
        
        <div id="contenedor" style="background-color:#99FF66;">
            <p> Mostrar&aacute; contenido del fichero </p>
        </div>

        <script src="Ej1.js"></script>
    </body>
</html>
